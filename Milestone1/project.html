<!-- Loads main page -->

<body onload="main()">
<!--
	Div - Homepage - 1
-->
<div data-role="page" id="pageOne"> <!--Page displayed by browser-->
  <div data-role="header"> <!--Makes a toolbar at top of page-->
    <h1>MyBus Home</h1>
  </div>
  
  <div data-role="main" class="ui-content"> <!--Defines content of page, class adds extra padding and margin-->
	<div id="pageOneButtons" data-role="controlgroup" data-type="vertical">
		<a href="#pageTwo" data-transition="slide" class="ui-btn">Routes</a>
	</div>
  </div>
  
  <div data-role="footer"> <!--Makes a toolbar at bottom of page-->
    <h1>Footer Text</h1>
  </div>
</div>
 
<!--
	Div - Page after slide - 2 - Bus Route Page
-->
<div data-role="page" id="pageTwo"> <!--Page displayed by browser-->
  <div data-role="header"> <!--Makes a toolbar at top of page-->
    <h1>MyBus Routes</h1>
  </div>

  <div data-role="main" class="ui-content"> <!--Defines content of page, class adds extra padding and margin-->
    <div id="subtitleOne"><h4>Select from the following bus routes</h4></div>
	
	<div id="pageTwoButtons" data-role="controlgroup" data-type="vertical">
	<!--
		Handled by function
	-->
	</div>
  </div>

  <div data-role="footer"> <!--Makes a toolbar at bottom of page-->
    <h1>Footer Text</h1>
  </div>
</div>

	Div - Page after slide - 3 - Bus Stop Page
-->
<div data-role="page" id="pageThree">

		<h1>Bus Stops</h1>
	</div>

		<p>Hit this to go back <b>Note</b>: Fade is default.</p>

		Handled by function
		-->

	</div>
	
	<div data-role="footer">
		<h1>Footer Text</h1>
	</div>
</div>
